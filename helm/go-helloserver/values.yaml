
# Default values for testst-4.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.nationtech.io/testst-4
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 20240604-155946

imagePullSecrets:
- name: nationtech-registry-key
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

backstageLabels:
  backstage.io/kubernetes-id: testst-4

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

route:
  host: testst-4-sreez.apps.oc-med.wk.nt.local

env:
  - name: "OTEL_SERVICE_NAME"
    value: "testst-4"
  - name: "OTEL_EXPORTER_OTLP_HEADERS"
    value: "authorization=ecb7c3dd-b001-4f56-85fd-e332f8fe21e1"
  - name: "OTEL_EXPORTER_OTLP_ENDPOINT"
    value: "http://192.168.12.160:4318"
  - name: "OTEL_EXPORTER_OTLP_PROTOCOL"
    value: "http/protobuf"

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
